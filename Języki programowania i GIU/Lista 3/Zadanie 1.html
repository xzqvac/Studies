<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input>+<input>=<input>
<script>
    let [a, b, c] = document.querySelectorAll('input');

    a.onkeyup = b.onkeyup = a.oncut = b.oncut = b.onpaste = b.onpaste = function f() {setTimeout(()=>{c.value = + a.value + +b.value},0)};

    c.onkeyup = c.oncut = c.onpaste = function g() {setTimeout(()=>{a.value = b.value = c.value / 2},0)};




</script>
</body>
</html>
